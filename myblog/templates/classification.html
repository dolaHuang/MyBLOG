<div class="classification">
                <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">我的标签</h3>
                </div>
                <div class="panel-body">
                    {% for tag in tag_list %}
                        <p><a href="/{{ username }}/tag/{{ tag.0 }}">{{ tag.0 }}({{ tag.1 }})</a></p>
                    {% endfor %}
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">随笔分类</h3>
                </div>
                <div class="panel-body">
                    {% for cata in cata_list %}
                        <p>
                            <a href="/{{ username }}/category/{{ cata.0 }}">
                                {{ cata.0 }}({{ cata.1 }})
                            </a>
                        </p>
                    {% endfor %}

                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">随笔档案</h3>
                </div>
                <div class="panel-body">
                    {% for date in date_list %}
                        <p><a href="/{{ username }}/archive/{{ date.0|date:'Y/m' }}">{{ date.0|date:'Y年m月' }}({{ date.1 }})</a></p>
                    {% endfor %}
                </div>
            </div>
</div>
