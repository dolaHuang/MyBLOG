<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/pic/favicon.png">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/blog/css/set_password.css">
</head>
<body>
{#通天导航栏#}
<nav class="navbar navbar-inverse">
       <ul class="nav navbar-nav navbar-left">
           <li><a href="/index/">博客园首页</a></li>
       </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/{{ request.user.username }}/">我的博客</a></li>
           <li><a href="/logout/">退出</a></li>
       </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">旧密码</label><span id="re_old_password" class="re_error"></span>
                    <input type="password" class="form-control" id="old_password">
                </div>
                <div class="form-group">
                    <label for="">新密码</label><span id="re_new_password" class="re_error"></span>
                    <input type="password" class="form-control" id="new_password">
                </div>
                <div class="form-group">
                    <label for="">确认密码</label><span id="re_new_password_r" class="re_error"></span>
                    <input type="password" class="form-control" id="repeat_password">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-info set_pwd" value="提交">
                    <span class="" style="color: red"></span>
                </div>
                
            </form>
        </div>
    </div>
</div>


{#尾部#}
<div class="footer">Copyright © 2018 boke by 游小刀</div>
<div class="success_set" style="display: none">修改成功，即将跳转到登陆页面!</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/session.js"></script>
<script src="/static/blog/js/set_password.js"></script>
</html>
