<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/pic/favicon.png">
    {% block title %}

    {% endblock %}
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link href="/static/bootstrap/bootstrap_select/css/bootstrap-select.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/blog/css/back.css">
</head>
<body>
{#通天导航栏#}

<nav class="navbar navbar-inverse">
       <ul class="nav navbar-nav navbar-left">
           <li><a href="/index/">博客园首页</a></li>
       </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/{{ request.user.username }}/">我的博客</a></li>
           <li><a href="/logout/">退出</a></li>
       </ul>
</nav>



    <div class="container-fluid">
        <div class="row top-title">
            <div class="col-md-4 col-md-offset-2">
                <span class="back-title">博客园</span>
            </div>
            <div class="col-md-2 pull-right">
                <div class="user-func">
                    <ul>
                        <li>
                            <a href="/{{ request.user.username }}/set_password/">修改密码</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="back-username">{{ request.user.username }}</div>
        </div>
        <div class="row back-main">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">操作</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li><a href="/add_article/">添加新文章</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#">文章</a></li>

                </ul>
                
                {% block main-content %}
                
                {% endblock %}
            </div>
        </div>
    </div>

{% block paginator %}

{% endblock %}
{#尾部#}
<div class="footer">
    <p>Copyright © 2018 boke by 游小刀</p>
    <p>技术改变世界</p>
</div>
{#删除模态框#}
    {% include 'delete_model.html' %}
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/bootstrap/bootstrap_select/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/static/js/session.js"></script>
<script src="/static/bootstrap/bootstrap_select/js/i18n/defaults-zh_CN.min.js"></script>
<script src="/static/blog/js/back.js"></script>
</html>
